<!DOCTYPE HTML>
<hmtl>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmPxmWXlNTlevSpcPPpx1zlMF94LqSYq8&callback=initMap">
</script>
    <title>Assignment 4</title>
  </head>
  
  <body>
   <style>
     html,
     body,
     #map,
      .map-container {
      height: 90%;
      width: 90%;
      margin: 0px;
      padding: 0px
    }
    </style>
  
  
    <p>Pick A Location</p>
        <select id="dropdown" >
          <option value="1" data-lat="47.608013" data-lng="-122.335167" >Seattle</option>
          <option value="2"  data-lat="39.95228" data-lng="-75.16245" >Philadelphia</option>
          <option value="3" data-lat="21.3069" data-lng="157.8583" >Honolulu</option>
          <option value="4" data-lat="49.0811" data-lng="19.6192" >Liptovsky Mikulas</option>
        </select>


<div class="map-container">
  <div id="map"></div>
</div>  
    
  </body>
  <script>
var map;

function initMap() {
  
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 47.608013, lng: -122.335167},
    zoom: 8
  });

}

$("#dropdown").change(function() {
  var lat = $("#dropdown option:selected").data('lat');
  var lng = $("#dropdown option:selected").data('lng');
  changeLoc(lat, lng);
});

google.maps.event.addDomListener(window, "load", initMap);

function changeLoc(lat, lng) {
  map.setCenter(new google.maps.LatLng(lat,lng));
}


  </script>
</hmtl>
